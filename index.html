<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; background: #222; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      z-index: 10;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 40px;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 20;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span> | Score: <span id="score">0</span></div>
<div id="game-over">GAME OVER<br>Click to Respawn</div>
<canvas id="gameCanvas"></canvas>
<audio id="bg-music" src="song.mp3" loop></audio>

<script>
  const canvas = document.getElementById('gameCanvas')
  const ctx = canvas.getContext('2d')
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  const healthEl = document.getElementById('health')
  const scoreEl = document.getElementById('score')
  const gameOverEl = document.getElementById('game-over')
  const music = document.getElementById('bg-music')

  let player, bullets, enemies, keys

  function resetGame() {
    player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 20,
      speed: 5,
      color: 'white',
      health: 100,
      score: 0,
      alive: true
    }
    bullets = []
    enemies = []
    keys = {}
    healthEl.textContent = player.health
    scoreEl.textContent = player.score
    gameOverEl.style.display = 'none'
    music.currentTime = 0
    music.play()
  }

  document.addEventListener('keydown', (e) => keys[e.key] = true)
  document.addEventListener('keyup', (e) => keys[e.key] = false)

  canvas.addEventListener('click', (e) => {
    if (!player.alive) return
    const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x)
    bullets.push({
      x: player.x,
      y: player.y,
      dx: Math.cos(angle) * 10,
      dy: Math.sin(angle) * 10,
      size: 5
    })
  })

  gameOverEl.addEventListener('click', () => {
    resetGame()
  })

  function spawnEnemy() {
    if (!player.alive) return
    const edge = Math.floor(Math.random() * 4)
    let x, y
    if (edge === 0) { x = Math.random() * canvas.width; y = -20 }
    else if (edge === 1) { x = canvas.width + 20; y = Math.random() * canvas.height }
    else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 20 }
    else { x = -20; y = Math.random() * canvas.height }
    enemies.push({ x, y, size: 20, speed: 1 + Math.random() * 2 })
  }

  function update() {
    if (!player.alive) return
    if (keys['ArrowUp'] || keys['w']) player.y -= player.speed
    if (keys['ArrowDown'] || keys['s']) player.y += player.speed
    if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed
    if (keys['ArrowRight'] || keys['d']) player.x += player.speed

    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i]
      b.x += b.dx
      b.y += b.dy
      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i, 1)
      }
    }

    for (let e of enemies) {
      const angle = Math.atan2(player.y - e.y, player.x - e.x)
      e.x += Math.cos(angle) * e.speed
      e.y += Math.sin(angle) * e.speed
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i]
      for (let j = bullets.length - 1; j >= 0; j--) {
        const b = bullets[j]
        const dist = Math.hypot(e.x - b.x, e.y - b.y)
        if (dist < e.size + b.size) {
          enemies.splice(i, 1)
          bullets.splice(j, 1)
          player.score += 1
          scoreEl.textContent = player.score
          break
        }
      }
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i]
      const dist = Math.hypot(player.x - e.x, player.y - e.y)
      if (dist < e.size + player.size) {
        enemies.splice(i, 1)
        player.health -= 10
        healthEl.textContent = player.health
        if (player.health <= 0) {
          player.alive = false
          gameOverEl.style.display = 'block'
          music.pause()
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    if (player.alive) {
      ctx.fillStyle = player.color
      ctx.beginPath()
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2)
      ctx.fill()
    }
    ctx.fillStyle = 'yellow'
    for (let b of bullets) {
      ctx.beginPath()
      ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2)
      ctx.fill()
    }
    ctx.fillStyle = 'red'
    for (let e of enemies) {
      ctx.beginPath()
      ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2)
      ctx.fill()
    }
  }

  function gameLoop() {
    update()
    draw()
    requestAnimationFrame(gameLoop)
  }

  setInterval(spawnEnemy, 1000)
  music.volume = 0.3
  resetGame()
  gameLoop()
</script>
</body>
</html>
